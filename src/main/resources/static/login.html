<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="login.css">
     <script src='jquery3.6.0.min.js'></script>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="email" type="text" class="form__input" autofocus placeholder="Username o email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password" type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continua</button>
            <p class="form__text">
                <a class="form__link" href="aggiungiRistorante.html" id="linkCreateAccount">Non hai un account? <span>Registrati qui</span></a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Registrati</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div> 
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Conferma password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continua</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Hai gi√É  un account? <span>Fai login</span></a>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
