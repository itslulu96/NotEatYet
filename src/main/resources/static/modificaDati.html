			<button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">

    <div class="container card-0 justify-content-center ">
        <div class="card-body px-sm-4 px-0">
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 col"><h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"> Modifica i dati del tuo ristorante </h3><p class="mt-md-4  ml-md-0 ml-2 text-center text-sm-left"> Hai cambiato ragione sociale? Il ristorante si è trasferito? Nessuna paura, puoi cambiare i tuoi dati quando vuoi.</p></div>
            </div>
            <div class="row justify-content-center round">
                <div class="col-lg-10 col-md-12 ">
                    <div class="card shadow-lg card-1">
                        <div class="card-body inner-card">
                            <div class="row justify-content-center">
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <div class="form-group"><label for="ragione_sociale">Ragione sociale</label><input type="text" class="form-control" id="ragioneSocialeModifica" name="ragioneSocialeModifica" placeholder="Ragione sociale" required="required"> </div>
                                    <div class="form-group"> <label for="regione">Regione</label> <input type="text" class="form-control" id="regioneModifica" name="regioneModifica" placeholder="Regione" required="required"> </div>
                                    <div class="form-group"> <label for="via">Via</label> <input type="text" class="form-control" id="viaModifica" name="viaModifica" placeholder="Via" required="required">  </div>
                                </div>
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <div class="form-group"> <label for="partita_iva">Partita IVA</label> <input type="text" id="pIvaModifica" name="pIvaModifica" placeholder="Partita iva" required="required" class="form-control"> </div>
                                    <div class="form-group"> <label for="citta">Città</label>  <input type="text" class="form-control" id="cittaModifica" name="cittaModifica" placeholder="Città" required="required"> </div>
                                    <div class="form-group"> <label for="n_civico">N. civico</label> <input type="number" class="form-control" id="nCivicoModifica" name="nCivicoModifica" placeholder="Numero civico" required="required" min="1"> </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="row justify-content-end mb-5">
                                        <input type="button" class="btn btn-primary btn-block" id="conferma-modifica" value="Conferma" onclick="location.href='datiRistorante.html'"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
